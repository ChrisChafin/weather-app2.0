<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather App</title>
  <link rel="icon" href="img/favicon-sun-o.ico" type="image/x-icon">
  <meta name="description" content="Weather App">
  <meta name="author" content="Chris Chafin">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="weather-2.css">

</head>

<body>
  <!-- video -->
  <div id="video-bg">
    <video width="1102" height="720" id="intro-video" muted="" autoplay="" loop="" src="vids/default.mp4?t=928"></video>
  </div>
  <!-- text -->
  <div id="results">
    <h1>Current Weather for <h1 id="location"></h1></h1>
    <h1 id="temp"></h1>
    <!-- city form -->
    <form id="cityForm" onsubmit="getCityWeather();return false;">
      <div class="form-group">
        <input type="city" class="form-control" id="cityName" aria-describedby="citylHelp" placeholder="Enter City Name">
      </div>
    </form>
    <h4>or</h4>
    <!-- zip form -->
    <form id="zipForm" onsubmit="getZipWeather();return false;">
      <div class="form-group">
        <input type="zip" class="form-control" id="zipCode" aria-describedby="zipHelp" placeholder="Enter Zip">
      </div>
    </form>
    <!-- Form for zip code -->
    <!-- Buttons -->
    <div id="btnsDiv">
      <button id="convert">Temp Conversion</button>
      <button id="currentLocation">My Location</button>
    </div>
      <a href="https://github.com/ChrisChafin/weather-app2.0" target="_blank">This project on Github</a>
  </div>
    <!-- Display for error -->
    <div id="error" style="color: white;background: rgba(0, 0, 0, 0.3);padding: 10px;margin:10px;">
      <h1>Oops. Something went wrong. Refresh and try again.</h1>
    </div>

  <!--Always, always, always load your jQuery first-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="weather-2.js"></script>
</body>
</html>
